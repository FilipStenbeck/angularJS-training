<!doctype html>
<html>
  <head>
      <title>Hello World</title>
      <link rel="stylesheet" href="css/bootstrap.css">      
      <script src="js/vendor/angular.js"></script>
      <script src="js/app.js"></script>   
  </head>
  <body ng-app ng-controller="helloController">
      <div class="jumbotron" style="margin-top: 30px; margin-left: 30px; margin-right: 30px;">
            <div class="container">
                <span ng-model="message" ng-repeat"word in message"> {{word}} </span>       
                <input class="form-control" style="width: 260px;" type="text" ng-model="message"/>
            </div>
        </div>
  </body>
</html>
