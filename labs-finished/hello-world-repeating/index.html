<!doctype html>
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap.css">    
    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>   
  </head>
  
    <!-- TODO Make the page AngularJS aware and contect the input and the h1 to the model-->
    <body ng-app>
         <div class="jumbotron" style="margin-top: 30px; margin-left: 30px; margin-right: 30px;">
            <div class="container" ng-controller="helloController" ng-model="message">
                <div >{{model.message}}</div>           
                <input ng-model="message" class="form-control" style="width: 260px;" type="text"/>
                <ul>
                    <li ng-repeat="char in message">{{char}}</li>
                </ul>
             </div>
        </div>
  </body>
</html>
