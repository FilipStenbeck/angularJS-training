<!doctype html>
<html>
  <head>
    <title>Artist search</title>
        <link rel="stylesheet" href="css/bootstrap.css">  
        <link rel="stylesheet" href="css/app.css">  
        <script src="js/vendor/angular.js"></script>
  </head>
  <body ng-app="ArtistSearch">
      <div ng-controller="artistSearchCtrl">
          
          <form  class="form-inline" ng-submit="search()">      
            <input class="form-control" style="width: 261px;"  type="search" ng-model="query" required/>
            <input class="btn btn-primary" value="Search" type="submit"/> 
          </form>
          
          <span ng-repeat="artist in artists">
            <td><img style="height: 261px;width: 261px;" src='{{artist.image[3]["#text"]}}'  title='{{artist.name}}' </img></td>
          </span>
          
      </div>
    <script src="js/app.js"></script>   
  </body>
</html>
